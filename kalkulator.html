<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <label for="bil1">Masukkan Bilangan 1 :</label>
    <input type="number" id="bil1">
    <br><br>
    <label for="bil2">Masukkan Bilangan 2 :</label>
    <input type="number" id="bil2">
    <br><br>
    <label for="">Pilihan Operasi Aritmatika: </label>
    <input type="radio" name="operasi" value="tambah"> +
    <input type="radio" name="operasi" value="kurang"> -
    <input type="radio" name="operasi" value="bagi"> :
    <input type="radio" name="operasi" value="kali"> x
    <br><br>
    <input type="button" value="hitung" onclick="kalkulator()">
    <p>Hasil : <span id="hasil"></span></p>
    
    <script>
        function kalkulator(){
            let bil1 = parseInt(document.getElementById('bil1').value);
            let bil2 = parseInt(document.getElementById('bil2').value);
            let operasi = document.querySelector('input [name="operasi"]:checked').value
            let hasil = document.querySelector('#hasil')

            switch (operasi) {
                case "tambah":
                    hasil.innerHTML = bil1 + bil2;
                    break;
                case "kurang":
                    hasil.innerHTML = bil1 - bil2;
                    break;
                case "bagi":
                    hasil.innerHTML = bil1 / bil2;
                    break;
                default:
                    hasil.innerHTML = bil1 * bil2;
                    break;
            }
        }
    </script>
</body>
</html>
